services:
  boto-postgres:
    image: postgres:15
    container_name: boto-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /home/soma/boto/postgres_data:/var/lib/postgresql/data
    networks:
      - soma_somanet
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  boto-redis:
    image: redis:7
    container_name: boto-redis
    restart: always
    volumes:
      - /home/soma/boto/redis_data:/data
    networks:
      - soma_somanet
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
  boto-app:
    image: ghcr.io/soma-krd/boto.social:placeholder
    container_name: boto-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /home/soma/boto/uploads:/uploads
      - /home/soma/boto/logs:/app/logs
    networks:
      - soma_somanet
    depends_on:
      boto-postgres:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  pgadmin:
    image: dpage/pgadmin4
    container_name: boto-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVERS_JSON: |
        [
          {
            "Name": "Boto PostgreSQL",
            "Group": "Servers",
            "Host": "boto-postgres",
            "Port": 5432,
            "Username": "${POSTGRES_USER}",
            "SSLMode": "prefer",
            "MaintenanceDB": "${POSTGRES_DB}"
          }
        ]
    networks:
      - soma_somanet
    depends_on:
      - boto-postgres

networks:
  soma_somanet:
    external: true