services:
  boto-postgres:
    image: postgres:15
    container_name: boto-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /home/soma/boto/postgres_data:/var/lib/postgresql/data
    networks:
      - soma_somanet
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  boto-redis:
    image: redis:7
    container_name: boto-redis
    restart: always
    volumes:
      - /home/soma/boto/redis_data:/data
    networks:
      - soma_somanet
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
  boto-app:
    image: ghcr.io/soma-krd/boto.social:placeholder
    container_name: boto-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /home/soma/boto/uploads:/uploads
      - /home/soma/boto/logs:/app/logs
    ports:
      - "3000:3000"
      - "4200:4200"
    networks:
      - soma_somanet
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  soma_somanet:
    external: true